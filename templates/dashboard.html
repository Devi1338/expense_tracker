<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <!-- Website Name and Icon -->
        <header>
            <img src="{{ url_for('static', filename='icon.png') }}" alt="BudgetWise Icon" class="logo">
            <h1>BudgetWise</h1>
        </header>

        <nav>
            <button onclick="showTab('add_expense')">Add Expense</button>
            <button onclick="showTab('view_history')">View History</button>
            <button onclick="showTab('charts')">Charts</button>
            
        </nav>
        <div id="error-message" style="color: red; display: none;"></div>
        <!-- Add Expense Tab -->
        <div id="add_expense" class="tab">
            <h2>Add Expense</h2>
            <form onsubmit="addExpense(event)">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- View History Tab -->
        <div id="view_history" class="tab" style="display: none;">
            <h2>View History</h2>
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Charts Tab -->
        <div id="charts" class="tab" style="display: none;">
            <h2>Charts</h2>
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Credits Section -->
        <div class="credits">
            <a href="https://codepen.io/marko-zub/" target="_blank">CodePen by Marko Zub</a>
        </div>
    </div>
</body>
</html>
